<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Raleway"
    />
    <script
      src="https://kit.fontawesome.com/934a274af7.js"
      crossorigin="anonymous"
    ></script>
    <title>Recipe Book</title>
  </head>
  <body>
    <div class="container">
      <div>
        <h1>Your recipe Book</h1>
        <div class="list-of-recepes">
          <h2 id="list-of-recepes-header">List of recipes:</h2>
          <ul class="list-of-recepes-ul"></ul>
        </div>
      </div>
      <div class="recipe">
        <div class="tooltips">
          <p class="hide" id="tooltip-delete">Delete recipe</p>
          <p class="hide" id="tooltip-edit">Edit recipe</p>
          <p class="hide" id="tooltip-add">Add recipe</p>
        </div>
        <div class="recipe-header">
          <h2 class="recipe-header-h"></h2>
          <div class="buttons">
            <button id="delete">
              <i class="fa-regular fa-trash-can"></i>
            </button>
            <button id="edit">
              <i class="fa-regular fa-pen-to-square"></i>
            </button>
            <button id="add">
              <i class="fa-regular fa-square-plus"></i>
            </button>
          </div>
        </div>
        <div class="recipe-directions">
          <h3 class="sub-header">Ingredients:</h3>
          <ul class="recipe-ingridients-list"></ul>
          <h3 class="sub-header">Directions:</h3>
          <ol type="1" class="recipe-directions-list"></ol>
        </div>
      </div>

      <form class="form hide">
        <div class="form-header">
          <h2>Recipe</h2>
          <div class="close-button">
            <label for="close"><i class="fa-solid fa-xmark"></i></label>
            <input type="button" id="close" />
          </div>
        </div>

        <label for="recipe-name">Recipe name</label>
        <input
          type="text"
          id="recipe-name"
          name="recipe-name"
          placeholder="Recipe name"
          required
        />
        <label for="ingridients">Ingredients</label>
        <textarea
          type="text"
          id="ingridients"
          name="ingridients"
          rows="4"
          placeholder="Write each ingridient on the separate line"
          required
        ></textarea>
        <label for="directions">Directions</label>
        <textarea
          type="text"
          id="directions"
          name="directions"
          rows="4"
          placeholder="Write each direction on the separate line"
          required
        ></textarea>
        <div class="form-buttons">
          <input type="submit" value="Add" />
          <input type="reset" value="Clean" />
        </div>
      </form>

      <form class="form hide editing-form">
        <div class="form-header">
          <h2>Recipe</h2>
          <div class="close-button">
            <label for="editing-form-close"
              ><i class="fa-solid fa-xmark"></i
            ></label>
            <input type="button" id="editing-form-close" />
          </div>
        </div>

        <label for="recipe-name">Recipe name</label>
        <input
          type="text"
          id="editing-form-recipe-name"
          name="recipe-name"
          placeholder="Recipe name"
          required
        />
        <label for="ingridients">Ingredients</label>
        <textarea
          type="text"
          id="editing-form-ingridients"
          name="ingridients"
          rows="4"
          placeholder="Write each ingridient on the separate line"
          required
        ></textarea>
        <label for="directions">Directions</label>
        <textarea
          type="text"
          id="editing-form-directions"
          name="directions"
          rows="4"
          placeholder="Write each direction on the separate line"
          required
        ></textarea>
        <div class="form-buttons">
          <input type="submit" value="Save" name="save" />
          <input type="reset" value="Clean" />
        </div>
      </form>
    </div>
    <div class="background hide"></div>
  </body>
  <script type="module" src="./script.js"></script>
</html>
